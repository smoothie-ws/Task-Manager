{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="task-card">
    <h3>{{ task.title }}</h3>

    <div class="task-layout">
        <!-- Подзадачи -->
        <div class="subtasks">
            <button class="subtask-btn">Подзадача 1</button>

            <button class="subtask-control-btn">Изменить подзадачи</button>
            <button class="subtask-control-btn">Добавить подзадачи</button>
            <button class="subtask-control-btn">Удалить подзадачи</button>
        </div>

        <!-- Описание и комментарий -->
        <div class="task-info">
            <label>Описание задачи</label>
            <textarea class="task-textarea">{{ task.description }}</textarea>

            <label>Комментарий:</label>
            <textarea class="task-textarea">{{ task.comment }}</textarea>

            <button class="status-btn">{{ task.get_status_display }}</button>
            <button class="delete-btn">Удалить</button>
        </div>

        <!-- Срок и приоритет -->
        <div class="task-meta">
            <p>Срок сдачи: {{ task.deadline_date }}</p>
            <p>Приоритет: {{ task.get_priority_display }}</p>
            <button class="edit-btn">Редактировать</button>
        </div>
    </div>
</div>

<!-- Кнопка назад -->
<div class="back-btn-container">
    <a href="{% url 'app_tasks:tasks_list' %}" class="back-btn">Вернуться обратно</a>
</div>
    {% for field in form %}
    	{% csrf_token %}
        {{ field }}
    {% endfor %}
{% endblock %}
